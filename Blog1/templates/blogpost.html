<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/blog.css">
  </head>
  <body>
    <a href="/blog" class="main-title">LASA Web Apps Blog</a>
    <div id="content">
      <div class="post">
        <div class="post-heading">
          <div class="post-title">{{subject}}</div>
          <div class="post-date">{{created.date().strftime("%A %B %d, %Y")}} {{created.time().strftime("%X %z")}}</div>
        </div>
        <div class="post-content">{{content}}</div>
      </div>
    </div>
  </body>
</html>
